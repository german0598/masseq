<div class="cont-login d-flex justify-content- align-items-center">
  <div class="card" style="max-width: 500px; max-height: 400px;">
    <div class="card-body">
    <div class="text-center" style="font-weight: bold;">
      BIENVENIDO, INICIA SESIÓN
    </div>
     <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
      <div class="form-group row">
        <!-- Usuario -->
        <div class="col-12 col-md-12 mt-3">
          <label class="col-form-label">Usuario</label>
          <input class="form-control form-control-sm" type="text" formControlName="usuario" placeholder="Usuario">
        </div>
        <!-- Contraseña -->
        <div class="col-12 col-md-12 mt-3">
          <label class="col-form-label">Contraseña</label>
          <input class="form-control form-control-sm" type="password" formControlName="password" placeholder="Contraseña">
        </div>
        <!-- INICIAR -->
        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-outline-info w-100">Iniciar Sesión</button>
        </div>
      </div>
     </form>
    </div>
  </div>
</div>
